
<div (click)="onDisplayUserTasks($event)">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
                <img mat-card-avatar class="example-header-image" [src]="user.avatar" alt="Photo of a Shiba Inu">
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.designation}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
